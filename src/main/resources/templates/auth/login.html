<!DOCTYPE html>

<body xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">

	<head>
		<meta charset="UTF-8">
		<!-- <title>Insert title here</title> -->
	</head>

	<body>
		<th:block layout:fragment="content">
			<div class="auth container item-center">
				<form method="post" th:action="|@{/auth/login}|">
					<div class="loginForm">
						<h4 class="text-center mt-5">로그인</h4>
						<div class="mt-2">
							<input class="input px-4 border-basicGrey" type="text" name="loginId" placeholder="이메일 입력"
								required></input>
						</div>
						<div class="mt-2">
							<input class="input px-4" type="password" name="password" placeholder="8자리 이상 비밀번호 입력"
								required></input>
						</div>
					</div>
					<button class="login_btn input mt-2 mb-2">로그인</button>
					<div:block th:if="${error != null}" style="margin-top: 15px; text-align: center;">
						<p id="valid" class="alert alert-danger" th:text="${exception}"></p>
					</div:block>
				</form>
			</div>

		</th:block>
	</body>

	</html>
