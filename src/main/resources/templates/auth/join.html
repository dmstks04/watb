	<th:block layout:fragment="content">

		<div class="auth container item-center">
			<form method="post" th:action="|@{/auth/join}|">
				<h4 class="text-center mt-5">회원가입</h4>
				<div class="joinForm">
					<div class="mt-2">
						<input class="input px-4 border-basicGrey" type="text" name="loginId" placeholder="이메일 입력"
							required></input>
					</div>
					<div class="mt-2">
						<input class="input px-4" type="text" name="nickname" placeholder="닉네임 입력" required></input>
					</div>
					<div class="mt-2">
						<input class="input px-4" type="password" name="password" placeholder="8자리 이상 비밀번호 입력"
							required></input>
					</div>
					<div class="mt-2">
						<input class="input px-4" type="password" name="passwordCheck" placeholder="비밀번호 확인"
							required></input>
					</div>
				</div>
				<button class="login_btn input mt-2 mb-4">회원가입</button>
				<div:block th:if="${message != null}" style="margin-top: 15px; text-align: center;">
					<p id="valid" class="alert alert-danger" th:text="${message}"></p>
				</div:block>
			</form>
		</div>

	</th:block>
