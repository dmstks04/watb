<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">



<meta charset="UTF-8">
<!-- <title>Insert title here</title> -->

</head>
<th:block layout:fragment="content">
	<style>
		body {
			height: 500px;
		}
	</style>

	<body>

		<div class="container item-center">
			<form method="post" th:action="|@{/auth/join}|">
				<h4 class="text-center mt-5">회원가입</h4>
				<div class="joinForm">
					<div class="mt-4">
						<input class="input px-4 border-basicGrey" type="text" name="loginId" placeholder="이메일 입력"
							required></input>
					</div>
					<div class="mt-4">
						<input class="input px-4" type="text" name="nickname" placeholder="닉네임 입력" required></input>
					</div>
					<div class="mt-4">
						<input class="input px-4" type="password" name="password" placeholder="8자리 이상 비밀번호 입력"
							required></input>
					</div>
					<div class="mt-4">
						<input class="input px-4" type="password" name="passwordCheck" placeholder="비밀번호 확인"
							required></input>
					</div>
				</div>
				<button class="login_btn input mt-4">회원가입</button>
			</form>
		</div>

	</body>
</th:block>

</html>
