<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">

<head>
	<title>왓비</title>
	<meta charset="UTF-8">
</head>
<th:block layout:fragment="content">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<style>

	</style>


	<body>
		<div class="main reservation">
			<section class="bg-white">
				<div class="person_count_area">
					<h3 class="section_title">인원을 선택 해주세요.</h3>
					<div class="section_content">
						<ul class="count_list">
							<li class="count_item">
								<button type="button" class="count_btn selected" value="1">1</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn" value="2">2</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn" value="3">3</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn" value="4">4</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn" value="5">5</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn" value="6">6</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn" value="7">7</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn" value="8">8</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn" value="9">9</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn" value="10">10</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn" value="11">11</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn" value="12">12</button>
							</li>
						</ul>
					</div>
				</div>
			</section>
			<section class="bg-white">
				<h3 class="section_title cal">오늘 날짜 출력 : 시간을 선택 해주세요.</h3>
				<!-- calender area -->
				<div class="section_content">
					<div class="calender_area">
						<div class="header">
							<div class="calender_title">
								<button class="nav-btn go-prev" onclick="calenderBtn(event)">&lt;</button>
								<div class="title_year"></div>
								<div class="title_month"></div>
								<button class="nav-btn go-next" onclick="calenderBtn(event)">&gt;</button>
							</div>
						</div>
						<div class="main">
							<div class="days">
								<div class="day">일</div>
								<div class="day">월</div>
								<div class="day">화</div>
								<div class="day">수</div>
								<div class="day">목</div>
								<div class="day">금</div>
								<div class="day">토</div>
							</div>
							<div class="dates">
								<div>
								</div>

							</div>
						</div>
					</div>

				</div>
			</section>
			<section class="bg-white">
				<!-- time area-->
				<div class="time_area">
					<div class="calender-time-slot">
					</div>
				</div>
				<div class="time_radio_area">
					<div class="form-check">
						<input class="form-check-input" type="radio" value="1" name="flexRadioDefault"
							id="flexRadioDefault1" checked>
						<label class="form-check-label" for="flexRadioDefault1">
							1시간
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" value="2" name="flexRadioDefault"
							id="flexRadioDefault2">
						<label class="form-check-label" for="flexRadioDefault2">
							2시간
						</label>
					</div>
				</div>
			</section>

			<section class="bg-white">
				<h3 class="section_title">대여 물품</h3>
				<div class="item-area">
					<div class="opt-title">
						<select id="options-dropdown" class="form-select opt-select" aria-label="multiple select">
							<!-- db에서 꺼내와야함 -->
							<option selected>옵션 선택</option>
							<option value="250">풋살화 250 (+ 3000)</option>
							<option value="260">풋살화 260 (+ 3000)</option>
							<option value="270">풋살화 270 (+ 3000)</option>
							<option value="280">풋살화 280 (+ 3000)</option>
						</select>
					</div>
					<div id="option-box">
					</div>
					<div style="text-align: right; font-size: x-large; margin-top: 15px;">
						<strong class="opt-strong">
							<span class="total-price"></span>
						</strong>
					</div>
				</div>

			</section>

			<section class="section_notice">
				<h3 class="section_title">예약 취소 및 환불 규정</h3>
				<div>
					1일 전 ~ 예약 당일 환불 불가
				</div>
				<div>
					당일 예약 후 환불 시 관리자에게 문의 바랍니다.
				</div>
			</section>
			<div class="section_footer" style="margin-top: 30px">
				<div class="footer_inner">
					<button type="button" class="save_btn" disabled>다음</button>
				</div>
			</div>
			<script src="/js/index.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
				crossorigin="anonymous"></script>
		</div>
	</body>
</th:block>

</html>
