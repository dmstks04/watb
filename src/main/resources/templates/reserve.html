<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout">

<head>
	<title>왓비</title>
	<meta charset="UTF-8">
</head>
<th:block layout:fragment="content">
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<style>
		.main,
		.calender_area {
			max-width: 720px;
			margin: 0 auto;
		}

		.count_btn.selected,
		.time_btn.selected {
			color: #fff;
			background-color: #3540A5;
			border-color: #3540A5;
		}

		.count_list,
		.time_list {
			display: flex;
		}

		.count_item,
		.time_item {
			padding: 0 2px;
		}

		.time_item {
			width: 25%;
		}

		.count_btn,
		.time_btn {
			width: 100%;
			min-width: 57px;
			height: 40px;
			background-color: #fff;
			border: 1px solid;
			border-radius: 8px;
			font-size: 14px;
			line-height: 16px;
			color: #444447;
		}

		.time_area {
			margin-top: 20px;
			padding-top: 20px;
			border-top: 1px solid;
			border-color: #f0f0f3;
		}

		.person_count_area {
			margin: 0 16px -20px;
			padding-bottom: 20px;
			border-bottom: 1px solid;
			border-color: #f0f0f3;
		}

		.section_title {
			padding: 40px 16px 0;
			font-size: 20px;
		}


		ul {
			list-style: none;

		}

		.section_footer .footer_inner {
			display: flex;
			max-width: 720px;
			margin-top: 10px;
			padding: 12px 16px;
			box-sizing: border-box;
		}

		.save_btn {
			flex: 1;
			border-radius: 8px;
			background-color: #c5c5c7;
			line-height: 40px;
			color: #fff;
		}

		.save_btn:enabled {
			flex: 1;
			border-radius: 8px;
			color: #fff;
			background-color: #3540A5;
			border-color: #3540A5;
			line-height: 40px;
		}

		.time_radio_area {
			display: flex;
			justify-content: flex-end;
			margin-top: 20px;
			padding-top: 20px
		}

		.form-check {
			margin-right: 30px;
		}

		.year-month {
			font-size: 35px;
		}

		button {
			border: none;
			background-color: rgba(0, 0, 0, 0);
		}

		.days {
			display: flex;
			margin: 25px 0 10px;
		}

		.day {
			width: calc(100% / 7);
			text-align: center;
		}

		.dates {
			display: flex;
			flex-flow: row wrap;
			height: 400px;
		}

		.date {
			width: calc(100% / 7);
			text-align: center;
			display: flex;
			align-items: center;
			flex-direction: column;
			height: 70px;
		}

		.date.unselectable .sp.num {
			opacity: 0.9;
			color: #c5c5c7;
		}

		.day:nth-child(7n),
		.date:nth-child(7n) {
			color: #396EE2;
		}

		.day:nth-child(7n + 1),
		.date:nth-child(7n + 1) {
			color: #D13E3E;
		}

		.unselectable {
			opacity: 0.9;
			color: #c5c5c7;
		}

		.selected {
			color: #ffffff;
			background-color: #3540A5;
			border-radius: 8px;
		}

		.sp {
			flex: 1;
			display: flex;
			align-content: center;
			flex-wrap: wrap;
		}

		.selected .sp {
			color: #ffffff;
		}

		.sp.num {
			margin-top: 8px;
		}

		.sp.text {
			display: block;
			margin-top: 2px;
			font-size: 11px;
			line-height: 12px;
		}

		.opt-select {
			width: 55%;
			padding: 10px;
			box-sizing: border-box;
			background-color: rgb(245, 245, 245);
		}

		.opt-title {
			display: flex;

			justify-content: flex-end;
		}

		.opt-detail-box {
			padding: 10px;
		}

		.opt-ul {
			width: 100%;
		}

		.opt-li {
			display: flex;
			justify-content: flex-end;
			align-items: center;
			width: 100%;
			padding: 10px;
			box-sizing: border-box;

		}

		em {
			font-style: normal;
			width: 180px;
		}

		.opt-a {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 24px;
			height: 24px;
			background-color: rgb(243, 243, 243);
			cursor: pointer;
		}

		.opt-input {
			width: 36px;
			height: 24px;
			border: 1px solid rgb(243, 243, 243);
			box-sizing: border-box;
			background-color: rgb(255, 255, 255);
			font-size: 12px;
			text-align: center;
		}

		.opt-count-box {
			display: flex;
		}

		.opt-strong {
			width: 100px;
			text-align: right;
		}

		.calender_title {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-box-pack: justify;
			-ms-flex-pack: justify;
			justify-content: space-between;
			width: 130px;
			margin: 0 auto 24px;
			font-weight: 600;
			font-size: 20px;
			line-height: 25px;
			color: #222225;
			color: var(--booking-color-gray10);
		}

		.time_list {
			padding-left: 0;
		}

		.count_list {
			padding-left: 0;
		}
	</style>


	<body>
		<div class="main container">
			<section>
				<div class="person_count_area" style="margin-top: 50px;">
					<h3 class="section_title">인원을 선택 해주세요.</h3>
					<div class="section_content">
						<ul class="count_list">
							<li class="count_item">
								<button type="button" class="count_btn selected">1</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn">2</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn">3</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn">4</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn">5</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn">6</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn">7</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn">8</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn">9</button>
							</li>
							<li class="count_item">
								<button type="button" class="count_btn">10</button>
							</li>
						</ul>
					</div>
				</div>
				<h3 class="section_title cal">오늘 날짜 출력 : 시간을 선택 해주세요.</h3>
				<!-- calender area -->
				<div class="section_content">
					<div class="calender_area">
						<div class="header">
							<div class="calender_title">
								<button class="nav-btn go-prev" onclick="calenderBtn(event)">&lt;</button>
								<div class="title_year"></div>
								<div class="title_month"></div>
								<button class="nav-btn go-next" onclick="calenderBtn(event)">&gt;</button>
							</div>
						</div>
						<div class="main">
							<div class="days">
								<div class="day">일</div>
								<div class="day">월</div>
								<div class="day">화</div>
								<div class="day">수</div>
								<div class="day">목</div>
								<div class="day">금</div>
								<div class="day">토</div>
							</div>
							<div class="dates">
								<div>
								</div>

							</div>
						</div>
					</div>
					<!-- time area-->
					<div class="time_area">
						<div class="calender-time-slot">
						</div>
					</div>
					<div class="time_radio_area">
						<div class="form-check">
							<input class="form-check-input" type="radio" value="1" name="flexRadioDefault"
								id="flexRadioDefault1" checked>
							<label class="form-check-label" for="flexRadioDefault1">
								1시간
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" value="2" name="flexRadioDefault"
								id="flexRadioDefault2">
							<label class="form-check-label" for="flexRadioDefault2">
								2시간
							</label>
						</div>
					</div>
				</div>
			</section>

			<section>
				<h3 class="section_title">대여 물품</h3>
				<div class="item-area">
					<div class="opt-title">
						<select id="options-dropdown" class="form-select opt-select" aria-label="multiple select">
							<!-- db에서 꺼내와야함 -->
							<option selected>풋살화</option>
							<option value="250">250 (+ 3000)</option>
							<option value="260">260 (+ 3000)</option>
							<option value="270">270 (+ 3000)</option>
							<option value="280">280 (+ 3000)</option>
						</select>
					</div>
					<div id="option-box">
					</div>
					<div style="text-align: right; font-size: x-large; margin-top: 15px;">
						<strong class="opt-strong">
							<span class="total-price"></span>
						</strong>
					</div>
				</div>

			</section>

			<section class="section_notice">
				<h3 class="section_title">예약 취소 및 환불 규정</h3>
				<div>
					10일 전 100% 환불
				</div>
				<div>
					5일 전 80% 환불
				</div>
				<div>
					3일 전 50% 환불
				</div>
				<div>
					2일 전 ~ 예약 당일 환불 불가
				</div>
			</section>
			<div class="section_footer" style="margin-top: 30px">
				<div class="footer_inner">
					<button type="button" class="save_btn" disabled>다음</button>
				</div>
			</div>
			<script src="/js/index.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
				integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
				crossorigin="anonymous"></script>
		</div>
	</body>
</th:block>

</html>
