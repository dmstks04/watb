<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/default_layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<title>왓비</title>
	<meta charset="UTF-8">

</head>
<th:block layout:fragment="content">
	<!-- 포트원 결제 -->
	<script src="https://cdn.iamport.kr/v1/iamport.js"></script>
	<!-- iamport.payment.js -->
	<script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<style>

	</style>

	<body>
		<script>

		</script>
		<div class="main detail">
			<section class="bg-white">
				<p>아래 내용이 맞는지 확인해주세요.</p>
				<div class="section_inner">
					<div class="card_inner">
						<ul class="card_info_list">
							<li class="card_info_item">
								<div class="title">일정</div>
								<div class="date_info"></div></span>
							</li>
							<li class="card_info_item">
								<div class="title">인원</div>
								<div class="count_info"></div>
							</li>
							<li class="card_info_item">
								<div class="title">대여</div>
								<div class="option_info"></div>
							</li>
							<li class="card_info_item">
								<div class="title">결제 금액</div>
								<div class="price_info"></div>
							</li>
						</ul>
					</div>
				</div>
			</section>
			<section class="bg-white">
				<h5 class="section_title">예약자 정보</h5>
				<div class="section_inner">
					<div class="input-container">
						<div class="input-group">
							<label for="input1">예약자</label>
							<input type="text" name="name" id="name"
								th:value="${#authentication.getPrincipal()?.getNickname()}" maxlength="40"
								aria-required="true" placeholder="예약자 이름을 입력해주세요." readonly>
						</div>
						<div class="input-group">
							<label for="input2">연락처(필수)</label>
							<input type="text" id="input2" name="input2" readonly>
						</div>
						<div class="input-group">
							<label for="input3">이메일</label>
							<input type="email" id="email" th:value="${#authentication.getPrincipal()?.getUsername}"
								readonly>
						</div>
						<div class="input-group">
							<label>요청사항</label>
							<textarea cols="30" rows="3" maxlength="500" placeholder="요청하실 내용을 적어주세요."></textarea>
							<input type="hidden" id="merchantUid" value="${merchantUid}">
						</div>
					</div>
				</div>
			</section>
			<section>
				<div style="display: flex;">
					<div>
						<p>결제수단</p>
					</div>
					<div class="form-check" style="margin-left: 50px;">
						<input class="form-check-input" type="radio" value="1" name="flexRadioDefault"
							id="flexRadioDefault1" checked>
						<img th:src="@{/img/payment_icon_yellow_small.png}" style="width: 50px">
						<span style="font-size: 13px;">카카오페이</span>
					</div>
				</div>
			</section>
			<section style="border: none;">
				<div class="footer_payment_area">
					<!-- <button class="back_btn">이전</button> -->
					<button class="payment_btn">결제하기</button>
				</div>
			</section>
		</div>
		<script src="/js/detail.js"></script>
		<script src="/js/payment.js"></script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>
	</body>
</th:block>

</html>
