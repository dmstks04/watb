<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<!-- 타이틀 수정해야함 -->
<title>왓비</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<!-- 네비바 -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #3540A5;">
	        <div class="container-fluid">
	            <a class="navbar-brand" href="/">WATB</a>
	            <div class="collapse navbar-collapse">
	                <ul class="navbar-nav">
	                    <li class="nav-item">
	                        <a class="nav-link active" aria-current="page" href="/">홈</a>
	                    </li>
	                    <li class="nav-item">
	                        <a class="nav-link active" aria-current="page" href="/watb/reserve">실시간 예약</a>
	                    </li>
	                    <li class="nav-item">
	                        <a th:if="${pageName == 'gold'}" class="nav-link active" aria-current="page" href="/boards/gold">오시는 길</a>
	                    </li>
	                </ul>
	            </div>
	            <div class="justify-content-between" id="navbarNav" style="padding: 5px 30px">
	<!--                 로그인 안 했을때 -->
	                <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
						<li class="nav-item">
	                        <a class="nav-link active" aria-current="page" href="/auth/join">회원가입</a>
	                    </li>
						<li class="nav-item">
	                        <a class="nav-link active" aria-current="page" href="/auth/login">로그인</a>
	                    </li>
	                    
	                </ul>
	<!--                 로그인 했을때 -->
	                <ul class="navbar-nav" sec:authorize="isAuthenticated()">
	                    <li class="nav-item" sec:authorize="hasAuthority('AMDIN')">
							<a class="nav-link active" aria-current="page" href="/auth/admin">관리자 페이지</a>
	                    </li>
	                    <li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">마이페이지</a>
	                    </li>
	                    <li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/auth/logout">로그아웃</a>
	                    </li>
	                </ul>
	            </div>
	        </div>
	    </nav>
	</header>
<!--</header>-->

</html>
